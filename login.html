<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Donation Form</title>
    <style>
        .robloxbar {
            background-color: black;
            padding: 15px;
        }

        .robloxbarunder {
            background-color: white;
            padding: 2px;
        }

        .robloxbar img {
            width: 100px;
            height: 30px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(42, 42, 42);
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(18, 18, 18, 0.619);
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 30px;
        }

        #donationform {
            background-color: rgb(51, 51, 51);
            width: 300px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
        }

        label {
            color: white;
            font-size: 18px;
            margin-bottom: 5px;
            display: inline-block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid lightgray;
            background-color: rgb(11, 54, 161);
            color: white;
            font-size: 16px;
        }

        button {
            background-color: rgb(0, 39, 211);
            border-radius: 10px;
            border: 1px solid black;
            color: white;
            font-size: 15px;
            padding: 15px 15px;
            transition: 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: rgb(1, 32, 166);
            transform: scale(1.05);
        }

        #donationform p {
            font-size: 14px;
            color: lightgray;
        }

        footer {
            background-color: rgb(33, 33, 33);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

    </style>
</head>
<body>

    <!-- Roblox Bar -->
    <div class="robloxbar">
        <a href="index.html">
            <img src="https://en.help.roblox.com/hc/theming_assets/01HZPAS6P8C1KHF2TQJ18XHPHE" alt="Roblox Logo">
        </a>
    </div>

    <div class="robloxbarunder"></div>

    <!-- Header Section -->
    <header>
        <h1>Sign Up for Roblox Today</h1>
    </header>

    <!-- Donation Form Section -->
    <main>
        <section>
            <div id="donationform">
                <form id="donate">
                    <label for="donatorsfname">First Name:</label><br />
                    <input type="text" id="donatorsfname" name="First Name" placeholder="Ex: Richard" required><br />

                    <label for="donatorsemail">Email Address:</label><br />
                    <input type="email" id="donatorsemail" name="Donator's Email" placeholder="Ex: Jenkins@gmail.com" required><br />

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Valentino's Website.</p>
    </footer>
</body>
</html>
